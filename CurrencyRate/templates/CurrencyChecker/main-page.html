<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart - CurrencyChecker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3 p-5 shadow rounded-lg">
    <h2>Welcome to</h2>
    <h1><b>CurrencyChecker</b></h1>
    {% block content %}
        <div id="container" class="chart-container mt-4 mb-4"></div>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script>
            Highcharts.chart('container', {
                title: {
                    text: 'Currency Rate (UAH-USD)'
                },

                xAxis: {
                    categories: {{ date_list|safe }},
                },

                yAxis: {
                    title: {
                        text: 'UAH'
                    }
                },

                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },

                series: [{
                    name: 'Currency Rate',
                    data: {{ full_data_list|safe }}
                }],

                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }
            });
        </script>
    {% endblock %}
    <a href="/currency_checker/add_currency/"> <button class="btn btn-outline-primary"> + Add currency </button></a>
</div>
</body>
</html>
